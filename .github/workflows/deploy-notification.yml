name: Build & Push Notification Service to ECR

on:
  push:
    branches: ["main"]
    paths:
      - "chat-backend/apps/notification-service/**"
      - "chat-backend/libs/**"
      - "chat-backend/deploy/Dockerfile.notification-service"
      - "chat-backend/deploy/docker-entrypoint.notification.sh"
      - "chat-backend/package*.json"

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set image tag
        id: image-tag
        run: |
          echo "tag=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT
          echo "date=$(date +%Y%m%d-%H%M%S)" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push Notification image
        env:
          REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com
          IMAGE_NAME: chat-notification
          IMAGE_TAG: ${{ steps.image-tag.outputs.tag }}
          BUILD_DATE: ${{ steps.image-tag.outputs.date }}
        run: |
          docker buildx build \
            -f chat-backend/deploy/Dockerfile.notification-service \
            -t $REGISTRY/$IMAGE_NAME:$IMAGE_TAG \
            -t $REGISTRY/$IMAGE_NAME:latest \
            --label "git.commit=${{ github.sha }}" \
            --label "git.branch=${{ github.ref_name }}" \
            --label "build.date=$BUILD_DATE" \
            --push \
            chat-backend

      - name: Image digest
        run: echo "âœ… Notification service image pushed with tag ${{ steps.image-tag.outputs.tag }}"
